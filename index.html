<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Stake-mine</title>
    <link
    href="https://cdn.jsdelivr.net/npm/remixicon@4.2.0/fonts/remixicon.css"
    rel="stylesheet"
/>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <main>
        <audio id="explosion" src="explosion.mp3"></audio>
        <div id="big-overlay"></div>
        <div id="add-model">
                <i class="ri-close-line cross" ></i>
                <form action="" id="add-form">
                    <div class="divs">
                        <label for="amt">Amount</label>
                        <input type="number" name="amt" id="amt" placeholder="$69">
                        <p id="doller-sign">$</p>
                        
                    </div>
                    <div class="divs">
                        <label for="secret">Secret Code</label>
                        <input type="text" name="secret" id="secret">
                    </div>
                    <button id="add" type="submit">Add Money</button>
                </form>
        </div>
        <div id="low-money-message">
            <p>Not Enough Money</p>
            <i class="ri-close-line close" ></i>
        </div>
        <div id="wrong-passcode-message">
            <p>Wrong Passcode</p>
            <i class="ri-close-line close" ></i>
        </div>
        <div id="overlay"></div>
        <div id="loose-model">  
            <div id="top-loose">
                <h2>0</h2>
                <h3>X</h3>
            </div>
            <div id="bottom-loose">
                <h4>$0.000000</h4>
            </div>
        </div>
        <div id="win-model">  
            <div id="top-win">
                <h2>1.3</h2>
                <h3>X</h3>
            </div>
            <div id="bottom-win">
                <h4>$1.2350000</h4>
            </div>
        </div>
            <div id="loot">
                <div id="loot-overlay">

                </div>
                <div id="wallet">
                    <h2>wallet</h2>
                    <div id="wallet-main">
                        <div>
                            <legend>$</legend>
                            <p>999.00</p>
                        </div>
                        <i class="ri-add-line" onclick="addmodel()"></i>
                        <!-- <i class="ri-add-line"></i> -->
                    </div>
                </div>
                <div id="bet-amount">
                    <h2>Bet Amount</h2>
                    <div id="bet-main">
                        <div id="amount">
                            <input type="number" name="money" id="money" value="0.00">                        
                            <p id="doller-sign">$</p>
                        </div>
                    </div>
                </div>
                <div id="total-mines">
                    <h2>Mines</h2>
                    <div id="mine-main">
                        <p>3</p>
                    </div>
                </div>
                <div id="total-profit">
                    <h2>Total profit(1.69X)</h2>
                    <div id="profit-main">
                        <h4>0.0</h4>
                        <p id="doller-sign">$</p>
                    </div>
                </div>
                <button id="btn">
                    <p>Bet</p>
                </button>
            </div>
            <div id="container">
            </div>
        <div id="footer">
        <a href="verison.html">
            <p>version: 1.1.0</p>
        </a>
        </div>
    </main>
    <script src="script.js"></script>
</body>
</html>
